                 <div class="modal fade" id="myModal" tabindex="1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                       <div class="modal-content">
                          <form class="login-content animate">
                             <div class="modal-body">
                          <form role="form" name="form1">
                          <div class="form-group" >

                          <label for="exampleInputEmail1">Username:</label><br>
                          <input oninvalid="alert('Hey, you missed something on modal!')" onkeyup="checkForm()" id="uname" required type="text" name ='text1' class="form-control" placeholder="Enter Username" />
                          </div>
                          <div class="form-group" >
                          <label for="exampleInputPassword1">Password:</label><br>
                          <input oninvalid="alert('Hey, you missed something on modal!')" onkeyup="checkForm()" id="pword" required type="password" class="form-control" placeholder="Enter Password" />
                          </div>
                          <input type="submit" onclick="myFunction()" class="btn btn-block" id="myButton" name="submit" value="Submit"  disabled="disabled"/>
                          </form>
                          </div>
                          </form>
                       </div>
                    </div>

                 <script>$("#myModal").draggable({ handle: ".modal-body" });</script>
                 <script>
                    function myFunction() {
                        alert("You are now logged in");
                    }
                 </script>
                 <script>
                    function checkForm()
                    {
                        var elements = document.forms[0].elements;
                    
                        var cansubmit= true;
                        for(var i = 0; i < elements.length; i++)
                        {
                            if(elements[i].value.length == 0 && elements[i].type != "submit")
                            {
                                cansubmit = false;
                            }
                        }
                        document.getElementById("myButton").disabled = !cansubmit;  
                    };      
                 </script>
